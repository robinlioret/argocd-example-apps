apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: prodhelm-guestbook:/Service:/prodhelm-guestbook
  labels:
    app: helm-guestbook
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: prodhelm-guestbook
  name: prodhelm-guestbook
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: helm-guestbook
    release: prodhelm-guestbook
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: prodhelm-guestbook:apps/Deployment:/prodhelm-guestbook
  labels:
    app: helm-guestbook
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: prodhelm-guestbook
  name: prodhelm-guestbook
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helm-guestbook
      release: prodhelm-guestbook
  template:
    metadata:
      labels:
        app: helm-guestbook
        release: prodhelm-guestbook
    spec:
      containers:
        - image: quay.io/argoprojlabs/argocd-e2e-container:0.1
          imagePullPolicy: IfNotPresent
          name: helm-guestbook
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources: {}
